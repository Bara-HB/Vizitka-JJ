<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vizitka - Jiří Janka</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="logo" href="#"><img class="logo__img" src="images/logo.png" alt="Lambda-tech"></a>
            <h1 class="card__name">Jiří Janka</h1>
            <p class="card__job">Jednatel</p>
        </header>
        <main>
            <section>
                <div class="card__function">
                    <div class="card__right card__item"><a href="tel:+420777839930"><img class="icon" src="images/phone.svg" alt="telefon">Phone</a></div>
                    <div class="card__right card__item"><a href="mailto:janka@lambda-tech.cz"><img class="icon" src="images/email2.svg" alt="email:janka@lambda-tech.cz">Email</a></div>
                    <div class="card__item"><a href="https://example.com"><img class="icon__point" src="images/point-map.svg" alt="">Website</a></div>
                </div>
            </section>
            <section class="card__main">
                <div class="card__primary">
                    <img class="icon" src="images/phone.svg" alt="telefon">
                    <div class="card__secondary">
                        <a href="tel:+420777839930">+420 777 839 930</a>
                        <small>Mobil</small>
                        <a href="tel:+420777839930">+420 777 839 930</a>
                        <small>Telefon</small>
                    </div>
                </div>

                <div class="card__primary">
                    <img class="icon" src="images/email2.svg" alt="e-mail">
                    <div class="card__secondary">
                        <a href="mailto:janka@lambda-tech.cz">janka@lambda-tech.cz</a>
                        <small>E-mail</small>
                    </div>
                </div>

                <div class="card__primary">
                    <img class="icon" src="images/work.svg" alt="pozice">
                    <div class="card__secondary">
                        <h4>Lambda-tech s.r.o.</h4>
                        <small>jednatel</small>
                    </div>
                </div>

                <div class="card__primary">
                    <img class="icon icon__point" src="images/point-map.svg" alt="adresa">
                    <div class="card__secondary">
                        <h4>Benešova třída 77</h4>
                        <h4>Nýřany, Plzeňský kraj 330 23</h4>
                        <h4>Czechia</h4>
                    </div>
                </div>

                <div class="card__primary">
                    <img class="icon__web" src="images/web.svg" alt="web">
                    <div class="card__secondary">
                        <a href="www.lambda-tech.cz">www.lambda-tech.cz</a>
                        <small>Web</small>
                    </div>
                </div>

                <div class="btn__item">
                    <a class="btn" href="#">Download vcard</a>
                </div>

            </section>
        </main>
    </div>
    
</body>
</html>
